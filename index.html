<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Results summary component</title>
</head>

<body>
    <div class="container">
        <div class="container-interno resultados">
            <h2>Seu Resultado</h2>

            <div class="resultados__valor">
                <h3><span>76</span> de 100</h3>
            </div>

            <h4>Ótimo</h4>

            <p>Sua pontuação foi maior do que 65% das pessoas que fizeram esses testes.</p>
        </div>

        <div class="container-interno resumo">
            <h2>Resumo</h2>

            <ul class="resumo__lista">
                <li class="resumo__itens resumo__reacao">
                    <img src="./assets/images/icon-reaction.svg" alt="Reação">
                    <h3>Reação</h3>
                    <span><strong>80</strong> / 100</span>
                </li>

                <li class="resumo__itens resumo__memoria">
                    <img src="./assets/images/icon-memory.svg" alt="Memória">
                    <h3>Memória</h3>
                    <span><strong>92</strong> / 100</span>
                </li>

                <li class="resumo__itens resumo__verbal">
                    <img src="./assets/images/icon-verbal.svg" alt="Verbal">
                    <h3>Verbal</h3>
                    <span><strong>61</strong> / 100</span>
                </li>

                <li class="resumo__itens resumo__visual">
                    <img src="./assets/images/icon-visual.svg" alt="Visual">
                    <h3>Visual</h3>
                    <span><strong>72</strong> / 100</span>
                </li>
            </ul>

            <button>Continue</button>
        </div>
    </div>
</body>

</html>
